<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

<body>
    <section class="channels-section">

            <h1 class="channels-title" data-aos="fade-up">Live Sports Channels</h1>

                <!-- Sports 18 HD -->

                        <img src="Sports18_official_logo.png" alt="Sports 18 HD" class="channel-image">

                </div>

                <!-- Willow Cricket -->
                <div class="channel-card" data-aos="fade-up" data-aos-delay="200">
                    <div class="channel-image-container">
                        <img src="channels4_profile (1).jpg" alt="Willow Cricket" class="channel-image">
                    </div>
                    <h3>Willow Cricket</h3>
                    <button class="watch-channel-btn" onclick="window.open('https://crichd-player.top/willow-cricket-live-streaming-hd-46?v=m', '_blank')">Watch Now</button>
                </div>

                <!-- Star Sports 2 -->
                <div class="channel-card" data-aos="fade-up" data-aos-delay="300">
                    <div class="channel-image-container">
                        <img src="SS2HD.webp" alt="Star Sports 2" class="channel-image">
                    </div>
                    <h3>Star Sports 2</h3>
                    <button class="watch-channel-btn" onclick="window.open('https://crichd-player.top/star-sports-2-live-streaming-hd-26?v=m', '_blank')">Watch Now</button>
                </div>

                <!-- PTV Sports -->
                <div class="channel-card" data-aos="fade-up" data-aos-delay="400">
                    <div class="channel-image-container">
                        <img src="images.png" alt="PTV Sports" class="channel-image">
                    </div>
                    <h3>PTV Sports</h3>
                    <button class="watch-channel-btn" onclick="window.open('https://crichd-player.top/ptv-sports-live-streaming-crichd-19?v=m', '_blank')">Watch Now</button>
                </div>

                <!-- Sky Sports Cricket -->
                <div class="channel-card" data-aos="fade-up" data-aos-delay="500">
                    <div class="channel-image-container">
                        <img src="Sky-Sports-PL-2020-logo-250.webp" alt="Sky Sports Cricket" class="channel-image">
                    </div>
                    <h3>Sky Sports Cricket</h3>
                    <button class="watch-channel-btn" onclick="window.open('https://crichd-player.top/sky-sports-cricket-live-streaming-hd-57?v=m', '_blank')">Watch Now</button>
                </div>

                <!-- Ten Sports -->
                <div class="channel-card" data-aos="fade-up" data-aos-delay="600">
                    <div class="channel-image-container">
                        <img src="screen-1.jpg" alt="Ten Sports" class="channel-image">
                    </div>
                    <h3>Ten Sports</h3>
                    <button class="watch-channel-btn" onclick="window.open('https://crichd-player.top/ten-sports-live-streaming-free-18?v=m', '_blank')">Watch Now</button>
                </div>

    <div class="bottom-nav">
        <ul class="nav-links">
            <li>
