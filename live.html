<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

                            Server 1 (Recommended)
                        </button>
                        <button class="server-btn" data-url="https://crichype.fun/p/?id=18">
                            Server 2
                        </button>

                    </div>
                </div>
                <button class="watch-btn pc" onclick="window.location.href='https://crichype.fun/p1/?id=D18'">
