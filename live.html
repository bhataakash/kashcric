<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Matches - KashCric</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="menu-overlay">
        <!-- Same menu overlay content as index.html -->
    </div>

    <div class="content-overlay">
        <!-- Same content overlay content as index.html -->
    </div>

    <div class="loading-bar"></div>

    <div class="cricket-background" id="cricketBackground">
    </div>

    <section class="live-section">
        <div class="ipl-container" data-aos="fade-up">
            <div class="ipl-header">
                <div class="ipl-title">
                    <i class="fas fa-trophy trophy-icon"></i>
                    <h2>INDIAN PREMIER LEAGUE 2025</h2>
                </div>
                <div class="ipl-info">
                    <span class="start-date"><i class="fas fa-calendar"></i> Starts: March 22, 2025</span>
                    <span class="match-time"><i class="fas fa-clock"></i> Daily at 7:30 PM IST</span>
                </div>
            </div>
            <div class="ipl-banner">
                <img src="indian-premier-league-ipl-2025.jpeg" alt="IPL 2025" class="ipl-image">
                <div class="ipl-overlay">
                    <div class="live-badge">
                        <span class="live-dot"></span>
                        COMING SOON
                    </div>
                </div>
            </div>
        </div>

        <div class="trophy-container" data-aos="fade-up">
            <div class="watch-buttons">
                <div class="watch-btn-container kashcric-live">
                    <button class="watch-btn kashcric main-btn">
                        <svg class="btn-icon" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M10,16.5L16,12L10,7.5V16.5Z" />
                        </svg>
                        KashCric Live
                    </button>
                </div>
            </div>
            <div class="kashcric-box" style="display: none;">
                <button class="close-button"></button>
                <div class="loading-message">Loading KashCric Live stream... Please wait</div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="kashcric-frame-container" style="display: none;">
                    <iframe 
                        src="" 
                        class="kashcric-frame" 
                        frameborder="0"
                        allowfullscreen="true"
                        webkitallowfullscreen="true" 
                        mozallowfullscreen="true"
                        allow="autoplay; fullscreen; encrypted-media; picture-in-picture; presentation"
                        sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-presentation"
                        scrolling="no"
                    ></iframe>
                </div>
            </div>
        </div>
    </section>

    <div class="bottom-nav">
        <ul class="nav-links">
            <li>
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="live.html" class="active">
                    <i class="fas fa-play-circle"></i>
                    <span>Live</span>
                </a>
            </li>
            <li>
                <a href="channels.html">
                    <i class="fas fa-tv"></i>
                    <span>Channels</span>
                </a>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
